        $("#SignOnCreate").on("click", function (evt) {
            $("#errmsg").text("status").removeClass("successed failed")
            var ur = `./mySignCreate.htm${window.location.search}`
            $(this).attr("href", ur)
            return
        })

  
        trigger_guest_auto_login()
    })


    function trigger_guest_auto_login() {
        const urlParams = new URLSearchParams(window.location.search);
        const guest_auto_login = urlParams.get('guest_auto_login');

        //} 
        if (guest_auto_login) {
            setTimeout(function () {


                $("#repopath").val("guest").attr("readonly", "true")
                $("#passcode").val("guest").attr("readonly", "true")
                $("#loginAsUser").trigger("click")
                $(".signinBtn").attr("disabled", true)

            }, 1000)
        }
    }

</script>
