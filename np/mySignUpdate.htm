<script>
    $(function () {

        mySignin_init()


        $("#loginAsUser").attr("href", `./mySignIn.htm${window.location.search}`)
        $("#loginAsUser").on("click", function () {
            var ur = `./mySignIn.htm${window.location.search}`
            window.open(ur, "_self")
            return;
        })



        $("#passcode2_required").on("click", function () {
            $("#passcode2").val($("#passcode").val())
        })
        $("#accountUpdate").on("click", function (evt) {
            evt.preventDefault()
            $("#errmsg").text("status").removeClass("successed failed")
            var pswd = $("#passcodeNew").val()
            if (pswd.length === 0) return !alert("require password.")
            if ($("#passcode2").val() != pswd) {
                return !alert("password did not match.")
            }

            //var paths = $("#repopath").val()
            update_acct(function (rob) {
                if (rob.out.sponsorDiskUsage) {
                    $("#usrstot").text("UsrsTot:" + rob.out.sponsorDiskUsage.tot_reposNumber)
                }
            })
        })


    })




</script>
