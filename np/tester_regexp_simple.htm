    <script>


        function test_Match() {
            var str = $("#destr").val()
            var reg = $("#regex").val()
            var rpl = $("#repls").val()
            console.log(str)

            var ret = txt = str
            try {
                var mat = txt.match(reg)
                if (mat) {
                    $("#outx").val(JSON.stringify(mat, null, 4))
                    console.log("mat:", mat)
                } else {
                    $("#outx").val("no match")
                }
            } catch (err) {
                $("#outx").val(err)
            }

        }
        function test_replace(){
            var str = $("#destr").val()
            var reg = $("#regex").val()
            var rpl = $("#repls").val()

            var ret = txt = str
            try {
                var mat = txt.replace(reg, rpl)
                if (mat) {
                    $("#outx").val(JSON.stringify(mat, null, 4))
                    console.log("mat:", mat)
                } else {
                    $("#outx").val("no match")
                }
            } catch (err) {
                $("#outx").val(err)
            }

        }
